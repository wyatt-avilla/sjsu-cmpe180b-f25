name: Type Checking
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv pip install --system .
          uv pip install --system ".[dev]"

      - name: Run Mypy
        run: uv run mypy --strict sjsu_cmpe180b_f25
