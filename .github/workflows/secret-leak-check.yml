name: Secret Leak Check

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

env:
  GITLEAKS_NOTIFY_USER_LIST: "@wyatt-avilla"

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
