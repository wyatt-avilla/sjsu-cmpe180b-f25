name: Formatting

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Ruff Formatting Checks
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
